{% load static %}
{% load embed_video_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My developer page{% endblock %}</title>
    <!-- CSS only - bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Fontello fonts for buttons:-->
    <link rel="stylesheet" href="{% static 'pawel_pedryc/styles/fontello/css/fontello.css' %}">
    <link rel="icon"href="{% static 'pawel_pedryc\logos\media\favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'pawel_pedryc/styles/base.css' %}">
    {% block site_css %} {% endblock %}
</head>
<body>
    <header id="main-header">
        <nav><a href="{% url 'developer-home' %}" id="main-logo">Mushroom Python</a></nav>
        <h1>{% block main_heading %}{% endblock %}</h1>
        <p> {% block header_content %}{% endblock %}</p>
    </header>

    <main>
        
    {% block body %}{% endblock %}
    
    </main>
    
</body>
</html>
